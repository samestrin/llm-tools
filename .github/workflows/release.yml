name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Check formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "::error::Go files are not formatted. Run 'gofmt -s -w .' to fix."
            gofmt -s -l .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -race ./...

      - name: Build all platforms
        run: |
          mkdir -p dist

          # llm-support (CLI)
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o dist/llm-support-linux-amd64 ./cmd/llm-support
          GOOS=linux GOARCH=arm64 go build -ldflags "-s -w" -o dist/llm-support-linux-arm64 ./cmd/llm-support
          GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w" -o dist/llm-support-darwin-amd64 ./cmd/llm-support
          GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w" -o dist/llm-support-darwin-arm64 ./cmd/llm-support
          GOOS=windows GOARCH=amd64 go build -ldflags "-s -w" -o dist/llm-support-windows-amd64.exe ./cmd/llm-support

          # llm-support-mcp (MCP server)
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o dist/llm-support-mcp-linux-amd64 ./cmd/llm-support-mcp
          GOOS=linux GOARCH=arm64 go build -ldflags "-s -w" -o dist/llm-support-mcp-linux-arm64 ./cmd/llm-support-mcp
          GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w" -o dist/llm-support-mcp-darwin-amd64 ./cmd/llm-support-mcp
          GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w" -o dist/llm-support-mcp-darwin-arm64 ./cmd/llm-support-mcp
          GOOS=windows GOARCH=amd64 go build -ldflags "-s -w" -o dist/llm-support-mcp-windows-amd64.exe ./cmd/llm-support-mcp

          # llm-clarification (CLI)
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o dist/llm-clarification-linux-amd64 ./cmd/llm-clarification
          GOOS=linux GOARCH=arm64 go build -ldflags "-s -w" -o dist/llm-clarification-linux-arm64 ./cmd/llm-clarification
          GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w" -o dist/llm-clarification-darwin-amd64 ./cmd/llm-clarification
          GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w" -o dist/llm-clarification-darwin-arm64 ./cmd/llm-clarification
          GOOS=windows GOARCH=amd64 go build -ldflags "-s -w" -o dist/llm-clarification-windows-amd64.exe ./cmd/llm-clarification

          # llm-clarification-mcp (MCP server)
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o dist/llm-clarification-mcp-linux-amd64 ./cmd/llm-clarification-mcp
          GOOS=linux GOARCH=arm64 go build -ldflags "-s -w" -o dist/llm-clarification-mcp-linux-arm64 ./cmd/llm-clarification-mcp
          GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w" -o dist/llm-clarification-mcp-darwin-amd64 ./cmd/llm-clarification-mcp
          GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w" -o dist/llm-clarification-mcp-darwin-arm64 ./cmd/llm-clarification-mcp
          GOOS=windows GOARCH=amd64 go build -ldflags "-s -w" -o dist/llm-clarification-mcp-windows-amd64.exe ./cmd/llm-clarification-mcp

          # llm-filesystem (CLI)
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o dist/llm-filesystem-linux-amd64 ./cmd/llm-filesystem
          GOOS=linux GOARCH=arm64 go build -ldflags "-s -w" -o dist/llm-filesystem-linux-arm64 ./cmd/llm-filesystem
          GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w" -o dist/llm-filesystem-darwin-amd64 ./cmd/llm-filesystem
          GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w" -o dist/llm-filesystem-darwin-arm64 ./cmd/llm-filesystem
          GOOS=windows GOARCH=amd64 go build -ldflags "-s -w" -o dist/llm-filesystem-windows-amd64.exe ./cmd/llm-filesystem

          # llm-filesystem-mcp (MCP server)
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o dist/llm-filesystem-mcp-linux-amd64 ./cmd/llm-filesystem-mcp
          GOOS=linux GOARCH=arm64 go build -ldflags "-s -w" -o dist/llm-filesystem-mcp-linux-arm64 ./cmd/llm-filesystem-mcp
          GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w" -o dist/llm-filesystem-mcp-darwin-amd64 ./cmd/llm-filesystem-mcp
          GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w" -o dist/llm-filesystem-mcp-darwin-arm64 ./cmd/llm-filesystem-mcp
          GOOS=windows GOARCH=amd64 go build -ldflags "-s -w" -o dist/llm-filesystem-mcp-windows-amd64.exe ./cmd/llm-filesystem-mcp

          # llm-semantic (CLI)
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o dist/llm-semantic-linux-amd64 ./cmd/llm-semantic
          GOOS=linux GOARCH=arm64 go build -ldflags "-s -w" -o dist/llm-semantic-linux-arm64 ./cmd/llm-semantic
          GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w" -o dist/llm-semantic-darwin-amd64 ./cmd/llm-semantic
          GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w" -o dist/llm-semantic-darwin-arm64 ./cmd/llm-semantic
          GOOS=windows GOARCH=amd64 go build -ldflags "-s -w" -o dist/llm-semantic-windows-amd64.exe ./cmd/llm-semantic

          # llm-semantic-mcp (MCP server)
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o dist/llm-semantic-mcp-linux-amd64 ./cmd/llm-semantic-mcp
          GOOS=linux GOARCH=arm64 go build -ldflags "-s -w" -o dist/llm-semantic-mcp-linux-arm64 ./cmd/llm-semantic-mcp
          GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w" -o dist/llm-semantic-mcp-darwin-amd64 ./cmd/llm-semantic-mcp
          GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w" -o dist/llm-semantic-mcp-darwin-arm64 ./cmd/llm-semantic-mcp
          GOOS=windows GOARCH=amd64 go build -ldflags "-s -w" -o dist/llm-semantic-mcp-windows-amd64.exe ./cmd/llm-semantic-mcp

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          generate_release_notes: true
          files: |
            dist/llm-support-*
            dist/llm-support-mcp-*
            dist/llm-clarification-*
            dist/llm-clarification-mcp-*
            dist/llm-filesystem-*
            dist/llm-filesystem-mcp-*
            dist/llm-semantic-*
            dist/llm-semantic-mcp-*
            dist/SHA256SUMS.txt
