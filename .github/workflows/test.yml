name: Test

on:
  push:
    branches: [main, master]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main, master]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/test.yml'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run go fmt check
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Go files are not formatted. Run 'go fmt ./...' to fix."
            gofmt -s -l .
            exit 1
          fi

      - name: Run tests with race detector
        run: go test -race -v ./...

      - name: Run tests with coverage
        run: go test -coverprofile=coverage.out ./...

      - name: Check coverage thresholds
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: $COVERAGE%"
          # Warning if coverage drops below 80%
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "::warning::Coverage is below 80%"
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Build llm-support for Linux amd64
        run: GOOS=linux GOARCH=amd64 go build -o build/llm-support-linux-amd64 ./cmd/llm-support

      - name: Build llm-support for Linux arm64
        run: GOOS=linux GOARCH=arm64 go build -o build/llm-support-linux-arm64 ./cmd/llm-support

      - name: Build llm-support for macOS amd64
        run: GOOS=darwin GOARCH=amd64 go build -o build/llm-support-darwin-amd64 ./cmd/llm-support

      - name: Build llm-support for macOS arm64
        run: GOOS=darwin GOARCH=arm64 go build -o build/llm-support-darwin-arm64 ./cmd/llm-support

      - name: Build llm-support for Windows amd64
        run: GOOS=windows GOARCH=amd64 go build -o build/llm-support-windows-amd64.exe ./cmd/llm-support

      - name: Build llm-filesystem for Linux amd64
        run: GOOS=linux GOARCH=amd64 go build -o build/llm-filesystem-linux-amd64 ./cmd/llm-filesystem

      - name: Build llm-filesystem for Linux arm64
        run: GOOS=linux GOARCH=arm64 go build -o build/llm-filesystem-linux-arm64 ./cmd/llm-filesystem

      - name: Build llm-filesystem for macOS amd64
        run: GOOS=darwin GOARCH=amd64 go build -o build/llm-filesystem-darwin-amd64 ./cmd/llm-filesystem

      - name: Build llm-filesystem for macOS arm64
        run: GOOS=darwin GOARCH=arm64 go build -o build/llm-filesystem-darwin-arm64 ./cmd/llm-filesystem

      - name: Build llm-filesystem for Windows amd64
        run: GOOS=windows GOARCH=amd64 go build -o build/llm-filesystem-windows-amd64.exe ./cmd/llm-filesystem

      - name: Verify binary sizes
        run: |
          for file in build/*; do
            SIZE=$(stat --printf="%s" "$file")
            SIZE_MB=$((SIZE / 1048576))
            if [ "$SIZE_MB" -gt 15 ]; then
              echo "::error::Binary $file is larger than 15MB ($SIZE_MB MB)"
              exit 1
            fi
            echo "$file: ${SIZE_MB}MB âœ“"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: build/
          retention-days: 7
